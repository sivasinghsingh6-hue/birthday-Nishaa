<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    height:100vh;
    background:linear-gradient(135deg,#ff758c,#ff7eb3);
    font-family:'Poppins',sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
}

.card{
    background:white;
    padding:35px;
    border-radius:25px;
    text-align:center;
    width:90%;
    max-width:400px;
    box-shadow:0 20px 40px rgba(0,0,0,.2);
    animation:zoom 1.2s ease;
    z-index:2;
}

@keyframes zoom{
    from{transform:scale(0.6);opacity:0}
    to{transform:scale(1);opacity:1}
}

.photo{
    width:150px;
    height:150px;
    border-radius:50%;
    object-fit:cover;
    border:5px solid #ff4d6d;
    display:none;
    animation:pulse 2s infinite;
}

@keyframes pulse{
    0%{box-shadow:0 0 0 0 rgba(255,77,109,.7)}
    70%{box-shadow:0 0 0 18px rgba(255,77,109,0)}
    100%{box-shadow:0 0 0 0 rgba(255,77,109,0)}
}

h1{
    font-family:'Dancing Script',cursive;
    color:#ff4d6d;
    font-size:2.6rem;
}

.msg{
    font-size:1.1rem;
    min-height:70px;
    margin:15px 0;
}

button{
    background:#ff4d6d;
    color:white;
    border:none;
    padding:14px 28px;
    border-radius:30px;
    font-size:1rem;
    cursor:pointer;
}

.signature{
    margin-top:15px;
    color:#777;
    font-style:italic;
    display:none;
}

/* Hearts background */
.heart{
    position:absolute;
    font-size:20px;
    animation:float 6s linear infinite;
    opacity:.6;
}
@keyframes float{
    0%{transform:translateY(100vh);opacity:0}
    50%{opacity:1}
    100%{transform:translateY(-10vh);opacity:0}
}

/* Confetti */
.confetti{
    position:absolute;
    width:10px;
    height:10px;
    background:red;
    top:-10px;
    animation:fall 4s linear infinite;
}
@keyframes fall{
    to{transform:translateY(110vh) rotate(720deg);opacity:0}
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="card">
    <img src="photo.jpg" class="photo" id="pic">
    <h1>Happy Birthday üéÇ</h1>
    <div class="msg" id="text">Someone has a surprise for you üíñ</div>
    <button onclick="start()">üéÅ Open Surprise</button>
    <div class="signature" id="sign">‚Äî With love, <b>Sivasingh</b> ‚ù§Ô∏è</div>
</div>

<script>
const msgs=[
 "Happy Birthday meri jaan üíï",
 "Tum meri life ka sabse special gift ho üéÅ",
 "Har din tumhari smile meri duniya roshan karti hai ‚ú®",
 "Bhagwan tumhe hamesha khush rakhe üíñ",
 "I love you so much ‚ù§Ô∏è"
];

let i=0;
const text=document.getElementById("text");
const pic=document.getElementById("pic");
const sign=document.getElementById("sign");
const music=document.getElementById("music");

function start(){
    music.play();
    pic.style.display="block";
    sign.style.display="block";
    nextMsg();
    hearts();
    confetti();
}

function nextMsg(){
    if(i<msgs.length){
        text.innerHTML=msgs[i];
        i++;
        setTimeout(nextMsg,3000);
    }
}

function hearts(){
    setInterval(()=>{
        const h=document.createElement("div");
        h.className="heart";
        h.innerHTML="‚ù§Ô∏è";
        h.style.left=Math.random()*100+"vw";
        h.style.fontSize=(Math.random()*20+15)+"px";
        document.body.appendChild(h);
        setTimeout(()=>h.remove(),6000);
    },300);
}

function confetti(){
    setInterval(()=>{
        const c=document.createElement("div");
        c.className="confetti";
        c.style.left=Math.random()*100+"vw";
        c.style.backgroundColor=["#ff4d6d","#ffd166","#06d6a0","#118ab2"][Math.floor(Math.random()*4)];
        document.body.appendChild(c);
        setTimeout(()=>c.remove(),4000);
    },150);
}
</script>

</body>
</html>
