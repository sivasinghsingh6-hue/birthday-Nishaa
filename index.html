<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>PhotoGram</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
--bg: #ffffff;
--text: #262626;
--border: #dbdbdb;
--secondary: #8e8e8e;
--accent: #0095f6;
--story-gradient: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
--card-bg: #ffffff;
}
    .dark-mode {
        --bg: #000000;
        --text: #fafafa;
        --border: #262626;
        --secondary: #a8a8a8;
        --accent: #0095f6;
        --card-bg: #000000;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
    body { background-color: var(--bg); color: var(--text); overflow-x: hidden; user-select: none; -webkit-tap-highlight-color: transparent; }

    nav.top-nav {
        position: fixed; top: 0; width: 100%; height: 50px; background: var(--bg);
        border-bottom: 1px solid var(--border); display: flex; align-items: center;
        justify-content: space-between; padding: 0 15px; z-index: 1000;
    }

    .logo { font-family: 'Grand Hotel', cursive; font-size: 24px; font-weight: bold; }
    .top-icons i { font-size: 20px; margin-left: 18px; cursor: pointer; }

    .main-content { margin-top: 50px; margin-bottom: 55px; }

    .stories-container {
        display: flex; overflow-x: auto; padding: 10px 5px; border-bottom: 1px solid var(--border);
        scrollbar-width: none; -ms-overflow-style: none;
    }
    .stories-container::-webkit-scrollbar { display: none; }
    .story-item { flex-shrink: 0; width: 75px; display: flex; flex-direction: column; align-items: center; cursor: pointer; }
    .story-ring {
        width: 64px; height: 64px; border-radius: 50%; padding: 2px;
        background: var(--story-gradient); display: flex; align-items: center; justify-content: center;
    }
    .story-img { width: 100%; height: 100%; border-radius: 50%; border: 2px solid var(--bg); object-fit: cover; }
    .story-user { font-size: 11px; margin-top: 4px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; width: 90%; text-align: center; }

    .post { border-bottom: 1px solid var(--border); margin-bottom: 10px; }
    .post-header { display: flex; align-items: center; padding: 10px; justify-content: space-between; }
    .post-user-info { display: flex; align-items: center; }
    .post-pfp { width: 32px; height: 32px; border-radius: 50%; margin-right: 10px; object-fit: cover; }
    .username { font-size: 13px; font-weight: 600; }
    .post-img-container { position: relative; width: 100%; aspect-ratio: 1/1; background: #eee; overflow: hidden; }
    .post-img { width: 100%; height: 100%; object-fit: cover; }
    
    .big-heart {
        position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0);
        color: white; font-size: 80px; text-shadow: 0 0 20px rgba(0,0,0,0.3);
        pointer-events: none; transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .animate-heart { transform: translate(-50%, -50%) scale(1.2); }

    .post-actions { display: flex; padding: 10px; justify-content: space-between; }
    .left-actions i { font-size: 24px; margin-right: 15px; cursor: pointer; transition: transform 0.1s; }
    .left-actions i:active { transform: scale(1.2); }
    .fa-heart.active { color: #ed4956; }

    .post-details { padding: 0 10px 10px; font-size: 14px; }
    .likes-count { font-weight: 600; margin-bottom: 5px; }
    .caption { line-height: 1.4; }
    .time { font-size: 10px; color: var(--secondary); text-transform: uppercase; margin-top: 5px; }

    .bottom-nav {
        position: fixed; bottom: 0; width: 100%; height: 50px; background: var(--bg);
        border-top: 1px solid var(--border); display: flex; justify-content: space-around;
        align-items: center; z-index: 1000;
    }
    .bottom-nav i { font-size: 22px; cursor: pointer; }
    .nav-pfp { width: 24px; height: 24px; border-radius: 50%; border: 1px solid var(--text); }

    /* Fullscreen Views */
    .view-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
        background: var(--bg); z-index: 2000; display: none;
        flex-direction: column;
    }

    .reels-view { background: #000; color: #fff; }
    .reel-video { width: 100%; height: 100%; object-fit: cover; }
    .reel-ui {
        position: absolute; bottom: 70px; right: 10px; display: flex; flex-direction: column; align-items: center;
    }
    .reel-ui i { font-size: 28px; margin-bottom: 20px; text-shadow: 0 2px 5px rgba(0,0,0,0.5); }

    .profile-view { overflow-y: auto; padding-top: 50px; }
    .profile-header { padding: 20px 15px; display: flex; align-items: center; }
    .profile-img { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; margin-right: 30px; }
    .profile-stats { display: flex; flex-grow: 1; justify-content: space-around; text-align: center; }
    .stat-num { font-weight: 700; font-size: 18px; }
    .stat-label { font-size: 12px; color: var(--secondary); }
    .profile-bio { padding: 0 15px 20px; font-size: 14px; }
    .grid-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2px; }
    .grid-item { aspect-ratio: 1/1; background: #eee; }
    .grid-item img { width: 100%; height: 100%; object-fit: cover; }

    .active-view { display: flex !important; }

    /* Skeleton */
    .skeleton { background: linear-gradient(90deg, #eee 25%, #f5f5f5 50%, #eee 75%); background-size: 200% 100%; animation: loading 1.5s infinite; }
    @keyframes loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
</style>

</head>
<body>
<nav class="top-nav">
    <div class="logo">PhotoGram</div>
    <div class="top-icons">
        <i class="far fa-heart" onclick="toggleDarkMode()"></i>
        <i class="fab fa-facebook-messenger" onclick="showView('dm-view')"></i>
    </div>
</nav>

<div id="home-view" class="main-content">
    <div class="stories-container" id="stories-shelf"></div>
    <div id="feed"></div>
</div>

<div id="reels-view" class="view-overlay reels-view">
    <div class="reel-video-container" style="height: 100%; position: relative;">
        <img src="[https://images.unsplash.com/photo-1518770660439-4636190af475?auto=format&fit=crop&w=800](https://images.unsplash.com/photo-1518770660439-4636190af475?auto=format&fit=crop&w=800)" class="reel-video">
        <div class="reel-ui">
            <i class="fas fa-heart"></i>
            <i class="fas fa-comment"></i>
            <i class="fas fa-paper-plane"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
        <div style="position: absolute; bottom: 20px; left: 15px;">
            <p><b>@nature_vibe</b></p>
            <p>Epic Sunset! #vibes #nature</p>
        </div>
    </div>
</div>

<div id="profile-view" class="view-overlay profile-view">
    <div class="profile-header">
        <img src="[https://i.pravatar.cc/150?u=me](https://i.pravatar.cc/150?u=me)" class="profile-img">
        <div class="profile-stats">
            <div><div class="stat-num">42</div><div class="stat-label">Posts</div></div>
            <div><div class="stat-num">1.2k</div><div class="stat-label">Followers</div></div>
            <div><div class="stat-num">350</div><div class="stat-label">Following</div></div>
        </div>
    </div>
    <div class="profile-bio">
        <p style="font-weight: 600;">Alex Rivera</p>
        <p>Digital Creator | Explorer üìç<br>Capturing moments in pixels.</p>
    </div>
    <div class="grid-container" id="profile-grid"></div>
</div>

<div id="search-view" class="view-overlay" style="padding: 10px; padding-top: 60px;">
    <input type="text" placeholder="Search" style="width: 100%; padding: 8px 12px; border-radius: 10px; border: none; background: #efefef; margin-bottom: 10px;">
    <div class="grid-container" id="search-grid"></div>
</div>

<div id="dm-view" class="view-overlay" style="padding-top: 20px;">
    <div style="display: flex; align-items: center; padding: 15px;">
        <i class="fas fa-arrow-left" onclick="showView('home-view')" style="font-size: 20px; margin-right: 20px;"></i>
        <h2 style="font-size: 18px;">Direct Messages</h2>
    </div>
    <div id="dm-list"></div>
</div>

<nav class="bottom-nav">
    <i class="fas fa-home" onclick="showView('home-view')"></i>
    <i class="fas fa-search" onclick="showView('search-view')"></i>
    <i class="fas fa-play-circle" onclick="showView('reels-view')"></i>
    <i class="far fa-heart"></i>
    <img src="[https://i.pravatar.cc/150?u=me](https://i.pravatar.cc/150?u=me)" class="nav-pfp" onclick="showView('profile-view')">
</nav>

<script>
    const users = [
        { name: 'jane_doe', pfp: '[https://i.pravatar.cc/150?u=1](https://i.pravatar.cc/150?u=1)' },
        { name: 'travel_pro', pfp: '[https://i.pravatar.cc/150?u=2](https://i.pravatar.cc/150?u=2)' },
        { name: 'foodie_gram', pfp: '[https://i.pravatar.cc/150?u=3](https://i.pravatar.cc/150?u=3)' },
        { name: 'pixel_art', pfp: '[https://i.pravatar.cc/150?u=4](https://i.pravatar.cc/150?u=4)' },
        { name: 'fitness_junkie', pfp: '[https://i.pravatar.cc/150?u=5](https://i.pravatar.cc/150?u=5)' },
        { name: 'tech_guru', pfp: '[https://i.pravatar.cc/150?u=6](https://i.pravatar.cc/150?u=6)' }
    ];

    const posts = [
        { user: users[0], img: '[https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=600](https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=600)', likes: 1240, caption: 'Stunning views today! üèîÔ∏è #mountains' },
        { user: users[1], img: '[https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=600](https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=600)', likes: 850, caption: 'Nature is the best therapist.' },
        { user: users[2], img: '[https://images.unsplash.com/photo-1441986300917-64674bd600d8?w=600](https://images.unsplash.com/photo-1441986300917-64674bd600d8?w=600)', likes: 2100, caption: 'City lights and late nights.' }
    ];

    function init() {
        renderStories();
        renderFeed();
        renderGrids();
        renderDMs();
        loadMode();
    }

    function renderStories() {
        const container = document.getElementById('stories-shelf');
        users.forEach(u => {
            container.innerHTML += `
                <div class="story-item">
                    <div class="story-ring"><img src="${u.pfp}" class="story-img"></div>
                    <span class="story-user">${u.name}</span>
                </div>
            `;
        });
    }

    function renderFeed() {
        const feed = document.getElementById('feed');
        posts.forEach((p, idx) => {
            feed.innerHTML += `
                <div class="post">
                    <div class="post-header">
                        <div class="post-user-info">
                            <img src="${p.user.pfp}" class="post-pfp">
                            <span class="username">${p.user.name}</span>
                        </div>
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                    <div class="post-img-container" ondblclick="likePost(this, ${idx})">
                        <img src="${p.img}" class="post-img">
                        <i class="fas fa-heart big-heart"></i>
                    </div>
                    <div class="post-actions">
                        <div class="left-actions">
                            <i class="far fa-heart" id="heart-${idx}" onclick="likePost(this.parentElement.parentElement, ${idx}, true)"></i>
                            <i class="far fa-comment"></i>
                            <i class="far fa-paper-plane"></i>
                        </div>
                        <i class="far fa-bookmark"></i>
                    </div>
                    <div class="post-details">
                        <p class="likes-count"><span id="likes-${idx}">${p.likes}</span> likes</p>
                        <p class="caption"><b>${p.user.name}</b> ${p.caption}</p>
                        <p class="time">2 hours ago</p>
                    </div>
                </div>
            `;
        });
    }

    function renderGrids() {
        const pGrid = document.getElementById('profile-grid');
        const sGrid = document.getElementById('search-grid');
        for(let i=10; i<25; i++) {
            const img = `https://picsum.photos/300?random=${i}`;
            pGrid.innerHTML += `<div class="grid-item"><img src="${img}"></div>`;
            sGrid.innerHTML += `<div class="grid-item"><img src="${img}"></div>`;
        }
    }

    function renderDMs() {
        const dmList = document.getElementById('dm-list');
        users.forEach(u => {
            dmList.innerHTML += `
                <div style="display: flex; align-items: center; padding: 10px 15px;">
                    <img src="${u.pfp}" style="width: 50px; height: 50px; border-radius: 50%; margin-right: 15px;">
                    <div>
                        <p style="font-weight: 600;">${u.name}</p>
                        <p style="font-size: 13px; color: var(--secondary);">Sent a message ¬∑ 1h</p>
                    </div>
                </div>
            `;
        });
    }

    function likePost(el, idx, iconClick = false) {
        const heartIcon = document.getElementById(`heart-${idx}`);
        const countEl = document.getElementById(`likes-${idx}`);
        const bigHeart = el.querySelector('.big-heart');
        
        if(!heartIcon.classList.contains('fas')) {
            heartIcon.classList.replace('far', 'fas');
            heartIcon.classList.add('active');
            countEl.innerText = parseInt(countEl.innerText) + 1;
            if(!iconClick) {
                bigHeart.classList.add('animate-heart');
                setTimeout(() => bigHeart.classList.remove('animate-heart'), 800);
            }
        } else if(iconClick) {
            heartIcon.classList.replace('fas', 'far');
            heartIcon.classList.remove('active');
            countEl.innerText = parseInt(countEl.innerText) - 1;
        }
    }

    function showView(viewId) {
        document.querySelectorAll('.view-overlay').forEach(v => v.classList.remove('active-view'));
        document.getElementById('home-view').style.display = (viewId === 'home-view') ? 'block' : 'none';
        if(viewId !== 'home-view') document.getElementById(viewId).classList.add('active-view');
        window.scrollTo(0,0);
    }

    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    }

    function loadMode() {
        if(localStorage.getItem('darkMode') === 'true') document.body.classList.add('dark-mode');
    }

    init();
</script>

</body>
</html>
